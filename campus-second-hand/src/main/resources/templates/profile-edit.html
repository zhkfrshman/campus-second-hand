<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>编辑个人信息</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">编辑个人信息</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profile/edit}" method="post">
                            <div class="mb-3">
                                <label class="form-label">用户名</label>
                                <input type="text" class="form-control" name="username" th:value="${user.username}"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">手机号</label>
                                <input type="text" class="form-control" th:value="${user.phone}" readonly>
                                <div class="form-text">手机号不可修改</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">学号</label>
                                <input type="text" class="form-control" name="sno" th:value="${user.sno}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">宿舍</label>
                                <input type="text" class="form-control" name="dormitory" th:value="${user.dormitory}">
                            </div>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/profile}" class="btn btn-outline-secondary">取消</a>
                                <button type="submit" class="btn btn-primary">保存修改</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
                <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
