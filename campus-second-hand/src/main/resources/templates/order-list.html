<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的订单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h3>我的订单</h3>

        <div class="alert alert-info" th:if="${orders == null || orders.isEmpty()}">
            您还没有订单，<a th:href="@{/product/list}" class="alert-link">去选购商品</a>
        </div>

        <div class="card mb-3" th:each="order : ${orders}" th:if="${orders != null && !orders.isEmpty()}">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <span>订单号: </span>
                    <span class="text-primary" th:text="${order.id}">12345</span>
                    <span class="ms-3"
                        th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm:ss')}">下单时间</span>
                </div>
                <div>
                    <span class="badge bg-warning" th:if="${order.status == 0}">待付款</span>
                    <span class="badge bg-info" th:if="${order.status == 1}">待发货</span>
                    <span class="badge bg-primary" th:if="${order.status == 2}">待收货</span>
                    <span class="badge bg-success" th:if="${order.status == 3}">已完成</span>
                    <span class="badge bg-secondary" th:if="${order.status == -1}">已取消</span>
                </div>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="mb-1">收件人: <span th:text="${order.contactName}">收件人</span></p>
                        <p class="mb-1">电话: <span th:text="${order.phone}">电话号码</span></p>
                        <p>地址: <span th:text="${order.address}">收货地址</span></p>
                    </div>
                    <div class="text-end">
                        <p class="fs-5">总金额: <span class="text-danger" th:text="'￥' + ${order.totalAmount}">￥0.00</span>
                        </p>
                        <a th:href="@{'/order/detail/' + ${order.id}}" class="btn btn-sm btn-outline-primary">查看详情</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
