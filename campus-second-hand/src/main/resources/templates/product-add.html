<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>发布商品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">发布商品</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/product/add}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">商品名称</label>
                                <input class="form-control" name="name" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">价格</label>
                                <div class="input-group">
                                    <span class="input-group-text">¥</span>
                                    <input class="form-control" name="price" type="number" step="0.01" required />
                                </div>
                            </div>
                            <!-- 添加数量字段 -->
                            <div class="mb-3">
                                <label class="form-label">数量</label>
                                <input class="form-control" name="count" type="number" min="1" value="1" required />
                                <div class="form-text">请输入商品库存数量</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">描述</label>
                                <textarea class="form-control" name="remark" rows="4"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">图片</label>
                                <input type="file" class="form-control" name="image" accept="image/*" />
                                <div class="form-text">上传商品图片，支持jpg、png、gif格式</div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/product/list}" class="btn btn-outline-secondary">返回商品列表</a>
                                <button class="btn btn-success" type="submit">发布商品</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
