<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>商品列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">校园二手交易平台</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/product/list}">商品</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3>商品列表</h3>
    <div class="row" th:if="${products != null}">
        <div class="col-md-3 mb-4" th:each="p : ${products}">
            <div class="card h-100">
                <img th:src="@{'/uploads/' + ${p.imagePath}}" class="card-img-top" alt="商品图片" onerror="this.src='/static/images/default.png'">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.name}">商品名称</h5>
                    <p class="card-text text-muted" th:text="${p.remark}">商品描述</p>
                    <p class="fw-bold" th:text="'￥' + ${p.price}">价格</p>
                    <a class="btn btn-outline-primary btn-sm" th:href="@{'/product/' + ${p.id}}">查看详情</a>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-info mt-4" th:if="${products == null or #lists.isEmpty(products)}">
        暂无商品，请稍后再试。
    </div>
</div>

</body>
</html>
