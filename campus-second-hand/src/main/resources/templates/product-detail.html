<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>商品详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img th:if="${product.image != null}" th:src="${product.image}" class="card-img-top" alt="商品图片" />
                    <img th:unless="${product.image != null}" src="/images/default.png" class="card-img-top"
                        alt="默认图片" />
                </div>
            </div>
            <div class="col-md-6">
                <h3 th:text="${product.name}">商品名称</h3>
                <h4 class="text-danger">¥ <span th:text="${product.price}">0.00</span></h4>
                <p class="text-muted">库存: <span th:text="${product.count}">0</span></p>
                <p class="mt-3" th:text="${product.remark}">商品描述</p>

                <div class="mt-4">
                    <!-- 已登录用户显示添加购物车按钮 -->
                    <div sec:authorize="isAuthenticated()">
                        <div class="d-flex align-items-center mb-3">
                            <label class="me-3">数量：</label>
                            <div class="input-group" style="width: 150px">
                                <button type="button" class="btn btn-outline-secondary btn-sm" id="decrease">-</button>
                                <input type="text" class="form-control form-control-sm text-center" id="quantity"
                                    value="1" readonly>
                                <button type="button" class="btn btn-outline-secondary btn-sm" id="increase">+</button>
                            </div>
                        </div>
                        <button class="btn btn-primary" id="btn-add-cart"
                            th:attr="data-sid=${product.id}">加入购物车</button>
                        <div id="cart-result" class="mt-2"></div>
                    </div>

                    <!-- 未登录用户显示登录提示 -->
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="btn btn-outline-primary">登录后购买</a>
                    </div>
                </div>

                <div class="mt-4">
                    <h5>卖家信息</h5>
                    <div th:if="${seller != null}">
                        <p><strong>用户名：</strong> <span th:text="${seller.username}">卖家</span></p>
                        <p><strong>联系方式：</strong> <span th:text="${seller.phone}">手机号</span></p>
                        <!-- 可能的其他卖家信息 -->
                        <p th:if="${seller.dormitory != null && !seller.dormitory.isEmpty()}"><strong>宿舍：</strong> <span
                                th:text="${seller.dormitory}">宿舍</span></p>
                    </div>
                    <div th:unless="${seller != null}" class="alert alert-warning">
                        无法获取卖家信息
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-4" />

        <!-- 留言区 -->
        <div class="mt-4">
            <h5>商品留言</h5>

            <div th:if="${messages != null && !messages.empty}" class="mb-3">
                <div class="card mb-2" th:each="m : ${messages}">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="me-3">
                                <img src="/images/avatar-default.png" alt="用户头像" class="rounded-circle" width="40"
                                    height="40">
                            </div>
                            <div>
                                <strong th:text="${m.user != null ? m.user.username : '用户' + m.uid}">用户名</strong>
                                <small class="text-muted ms-2"
                                    th:text="${#temporals.format(m.createdAt, 'yyyy-MM-dd HH:mm')}">时间</small>
                                <div th:text="${m.content}">留言内容</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${messages == null || messages.empty}" class="alert alert-light">
                暂无留言
            </div>

            <!-- 登录用户可以发表留言 -->
            <div sec:authorize="isAuthenticated()" class="mt-3">
                <form th:action="@{/message/add}" method="post">
                    <input type="hidden" name="sid" th:value="${product.id}">
                    <div class="mb-3">
                        <textarea class="form-control" name="content" rows="3" placeholder="请输入留言内容..."
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交留言</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 添加Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        // 数量增减
        const decreaseBtn = document.getElementById('decrease');
        const increaseBtn = document.getElementById('increase');
        const quantityInput = document.getElementById('quantity');
        // 获取库存
        const maxStock = /*[[${product.count}]]*/ 1;
        
        if (decreaseBtn && increaseBtn && quantityInput) {
            decreaseBtn.addEventListener('click', function() {
                let qty = parseInt(quantityInput.value);
                if (qty > 1) {
                    quantityInput.value = qty - 1;
                }
            });
            
            increaseBtn.addEventListener('click', function() {
                let qty = parseInt(quantityInput.value);
                if (qty < maxStock) {
                    quantityInput.value = qty + 1;
                } else {
                    alert('已达到最大库存量: ' + maxStock);
                }
            });
        }
        
        // 加入购物车
        const addCartBtn = document.getElementById('btn-add-cart');
        if (addCartBtn) {
            addCartBtn.addEventListener('click', async () => {
                const sid = addCartBtn.getAttribute('data-sid');
                const qty = quantityInput ? parseInt(quantityInput.value) : 1;
                
                try {
                    // 使用当前登录用户
                    const res = await fetch('/cart/add', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `sid=${encodeURIComponent(sid)}&qty=${encodeURIComponent(qty)}`
                    });
                    const text = await res.text();
                    
                    const result = document.getElementById('cart-result');
                    if (result) {
                        if (text === 'OK') {
                            result.innerHTML = '<div class="alert alert-success mt-2">已添加到购物车</div>';
                        } else {
                            result.innerHTML = `<div class="alert alert-danger mt-2">${text}</div>`;
                        }
                    }
                } catch (e) {
                    console.error('请求失败', e);
                    const result = document.getElementById('cart-result');
                    if (result) {
                        result.innerHTML = '<div class="alert alert-danger mt-2">请求失败</div>';
                    }
                }
            });
        }
    });
</script>
</body>

</html>
