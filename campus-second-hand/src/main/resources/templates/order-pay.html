<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>订单支付</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        .pay-option {
            cursor: pointer;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 12px;
        }

        .pay-option.active {
            border-color: #0d6efd;
            box-shadow: 0 0 0 .2rem rgba(13, 110, 253, .15);
        }

        .pay-option img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="mb-3">订单支付</h4>
                <p class="mb-1">订单号：<span th:text="${order.id}">0</span></p>
                <p class="mb-3">应付金额：<span class="text-danger fs-5" th:text="'￥' + ${order.totalAmount}">￥0.00</span>
                </p>

                <h6 class="mt-4 mb-3">选择支付方式</h6>
                <div class="row g-3" id="payOptions">
                    <div class="col-6 col-md-4">
                        <label class="d-flex align-items-center gap-2 pay-option active">
                            <input class="form-check-input me-2" type="radio" name="payMethod" value="wechat" checked />
                            <img src="/images/pay/icon-wechat.png" alt="微信" onerror="this.style.display='none'">
                            <span>微信支付</span>
                        </label>
                    </div>
                    <div class="col-6 col-md-4">
                        <label class="d-flex align-items-center gap-2 pay-option">
                            <input class="form-check-input me-2" type="radio" name="payMethod" value="alipay" />
                            <img src="/images/pay/icon-alipay.png" alt="支付宝" onerror="this.style.display='none'">
                            <span>支付宝</span>
                        </label>
                    </div>
                </div>

                <hr class="my-4" />

                <form id="payForm" th:action="@{'/order/pay/' + ${order.id}}" method="post">
                    <input type="hidden" name="payMethod" id="payMethodInput" value="wechat" />
                    <!-- 仅当 _csrf 存在时渲染，避免解析期报错 -->
                    <th:block th:if="${_csrf != null}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </th:block>
                    <div class="d-flex gap-2">
                        <button type="button" id="btnOpenQr" class="btn btn-primary">立即支付</button>
                        <a th:href="@{/order/list}" class="btn btn-link">稍后再付</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 支付二维码弹窗（模拟） -->
    <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrModalLabel">请使用手机扫码完成支付</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="qrImage" src="/images/pay/qr-wechat.jpg" alt="支付二维码"
                        style="width:220px;height:220px;object-fit:contain"
                        onerror="this.src='/images/pay/qr-wechat.jpg'">
                    <div class="text-muted mt-2" id="qrTip">当前方式：微信支付</div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnPaid" class="btn btn-primary">我已完成支付</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 高亮选择 + 同步隐藏域
        const options = document.querySelectorAll('#payOptions .pay-option');
        const payMethodInput = document.getElementById('payMethodInput');
        options.forEach(op => {
            op.addEventListener('click', () => {
                options.forEach(x => x.classList.remove('active'));
                op.classList.add('active');
                const radio = op.querySelector('input[type=radio]');
                radio.checked = true;
                payMethodInput.value = radio.value;
            });
        });

        // 打开二维码弹窗
        const qrModal = new bootstrap.Modal(document.getElementById('qrModal'));
        const btnOpenQr = document.getElementById('btnOpenQr');
        const qrImg = document.getElementById('qrImage');
        const qrTip = document.getElementById('qrTip');

        btnOpenQr.addEventListener('click', () => {
            const method = payMethodInput.value;
            if (method === 'alipay') {
                qrImg.src = '/images/pay/qr-alipay.jpg';
                qrTip.textContent = '当前方式：支付宝';
            } else {
                qrImg.src = '/images/pay/qr-wechat.jpg';
                qrTip.textContent = '当前方式：微信支付';
            }
            qrModal.show();
        });

        // 模拟支付完成：提交表单
        document.getElementById('btnPaid').addEventListener('click', () => {
            document.getElementById('payForm').submit();
        });
    </script>
</body>

</html>
