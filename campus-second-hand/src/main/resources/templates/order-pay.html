<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>订单支付</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="mb-3">订单支付</h4>
                <p class="mb-1">订单号：<span th:text="${order.id}">0</span></p>
                <p class="mb-1">应付金额：<span class="text-danger fs-5" th:text="'￥' + ${order.totalAmount}">￥0.00</span>
                </p>
                <hr />
                <form th:action="@{'/order/pay/' + ${order.id}}" method="post">
                    <button class="btn btn-primary">立即支付（模拟）</button>
                    <a th:href="@{/order/list}" class="btn btn-link">稍后再付</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
