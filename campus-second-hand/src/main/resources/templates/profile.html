<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>个人信息</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row">
            <!-- 左侧：个人信息 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">个人信息</div>
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <img th:src="${user.avatar == null ? '/images/avatar-default.png' : user.avatar}" alt="头像"
                                class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
                        </div>

                        <dl class="row">
                            <dt class="col-sm-4">用户名</dt>
                            <dd class="col-sm-8" th:text="${user.username}">用户名</dd>

                            <dt class="col-sm-4">手机号</dt>
                            <dd class="col-sm-8" th:text="${user.phone}">手机号</dd>
                        </dl>

                        <a class="btn btn-outline-primary btn-sm" th:href="@{/profile/edit}">编辑个人信息</a>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">账户安全</div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a th:href="@{/profile/password}" class="btn btn-outline-secondary btn-sm">修改密码</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：标签页 -->
            <div class="col-md-8">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="products-tab" data-bs-toggle="tab"
                            data-bs-target="#products" type="button" role="tab">我的商品</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="cart-tab" data-bs-toggle="tab" data-bs-target="#cart" type="button"
                            role="tab">购物车</button>
                    </li>
                    <!-- 新增“我的订单”标签 -->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders"
                            type="button" role="tab">我的订单</button>
                    </li>
                </ul>

                <div class="tab-content p-3 border border-top-0 rounded-bottom">
                    <!-- 我的商品 -->
                    <div class="tab-pane fade show active" id="products">
                        <div th:if="${myProducts != null && !myProducts.empty}">
                            <div class="row row-cols-1 row-cols-md-3 g-4">
                                <div class="col" th:each="product : ${myProducts}">
                                    <div class="card h-100">
                                        <img th:src="${product.image != null ? product.image : '/images/default.png'}"
                                            class="card-img-top" alt="商品图片" style="height: 150px; object-fit: cover;">
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${product.name}">商品名称</h5>
                                            <p class="card-text text-danger" th:text="'￥' + ${product.price}">价格</p>
                                        </div>
                                        <div class="card-footer">
                                            <a th:href="@{'/product/' + ${product.id}}"
                                                class="btn btn-sm btn-outline-primary">查看详情</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${myProducts == null || myProducts.empty}" class="alert alert-light">
                            您还没有发布任何商品，<a th:href="@{/product/add}" class="alert-link">去发布</a>
                        </div>
                    </div>

                    <!-- 购物车（改为使用 cartProductMap，避免在模板中直接调服务） -->
                    <div class="tab-pane fade" id="cart">
                        <div th:if="${cartItems != null && !cartItems.empty}">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>商品</th>
                                            <th>价格</th>
                                            <th>数量</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${cartItems}">
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <img th:if="${cartProductMap != null && cartProductMap.containsKey(item.sid) && cartProductMap.get(item.sid).image != null}"
                                                        th:src="${cartProductMap.get(item.sid).image}" alt="商品图片"
                                                        style="width: 50px; height: 50px; object-fit: cover;"
                                                        class="me-2" onerror="this.src='/images/default.png'">
                                                    <img th:unless="${cartProductMap != null && cartProductMap.containsKey(item.sid) && cartProductMap.get(item.sid).image != null}"
                                                        src="/images/default.png" alt="默认图片"
                                                        style="width: 50px; height: 50px; object-fit: cover;"
                                                        class="me-2">
                                                    <div>
                                                        <a th:if="${cartProductMap != null && cartProductMap.containsKey(item.sid)}"
                                                            th:href="@{'/product/' + ${item.sid}}"
                                                            th:text="${cartProductMap.get(item.sid).name}">商品名称</a>
                                                        <span
                                                            th:unless="${cartProductMap != null && cartProductMap.containsKey(item.sid)}">未知商品</span>
                                                    </div>
                                                </div>
                                            </td>
                                            <td
                                                th:text="${cartProductMap != null && cartProductMap.containsKey(item.sid) ? '￥' + cartProductMap.get(item.sid).price : '￥0.00'}">
                                                价格</td>
                                            <td th:text="${item.quantity}">数量</td>
                                            <td>
                                                <a th:href="@{'/cart/remove/' + ${item.id}}"
                                                    class="btn btn-sm btn-outline-danger">
                                                    <i class="bi bi-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-end">
                                <a th:href="@{/cart}" class="btn btn-primary">去购物车结算</a>
                            </div>
                        </div>
                        <div th:if="${cartItems == null || cartItems.empty}" class="alert alert-light">
                            您的购物车是空的，<a th:href="@{/product/list}" class="alert-link">去购物</a>
                        </div>
                    </div>

                    <!-- 新增：我的订单 -->
                    <div class="tab-pane fade" id="orders">
                        <div th:if="${orders == null || orders.isEmpty()}" class="alert alert-light">
                            暂无订单，<a th:href="@{/product/list}" class="alert-link">去逛逛</a>
                        </div>

                        <div th:if="${orders != null && !orders.isEmpty()}">
                            <div class="list-group">
                                <a class="list-group-item list-group-item-action" th:each="o : ${orders}"
                                    th:href="@{'/order/detail/' + ${o.id}}">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1">订单号：<span th:text="${o.id}">0</span></h6>
                                        <small
                                            th:text="${#temporals.format(o.createdAt, 'yyyy-MM-dd HH:mm:ss')}">时间</small>
                                    </div>
                                    <p class="mb-1">金额：<span class="text-danger"
                                            th:text="'￥' + ${o.totalAmount}">￥0.00</span></p>
                                    <small>
                                        <span class="badge bg-warning" th:if="${o.status == 0}">待付款</span>
                                        <span class="badge bg-info" th:if="${o.status == 1}">待发货</span>
                                        <span class="badge bg-primary" th:if="${o.status == 2}">待收货</span>
                                        <span class="badge bg-success" th:if="${o.status == 3}">已完成</span>
                                        <span class="badge bg-secondary" th:if="${o.status == -1}">已取消</span>
                                    </small>
                                </a>
                            </div>
                            <div class="text-end mt-3">
                                <a th:href="@{/order/list}" class="btn btn-outline-primary btn-sm">查看全部订单</a>
                            </div>
                        </div>
                    </div>
                    <!-- 结束：我的订单 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 添加Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
