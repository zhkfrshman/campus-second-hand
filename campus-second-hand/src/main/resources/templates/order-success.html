<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>订单提交成功</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <div class="alert alert-success">
            <strong>成功！</strong> 订单提交并支付完成，订单号：<span th:text="${order.id}">0</span>
        </div>
        <div class="card">
            <div class="card-body">
                <h5>订单详情</h5>
                <p>收件人：<span th:text="${order.contactName}">收件人</span></p>
                <p>电话：<span th:text="${order.phone}">电话</span></p>
                <p>地址：<span th:text="${order.address}">地址</span></p>
                <hr />
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>商品</th>
                                <th>单价</th>
                                <th>数量</th>
                                <th>小计</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="it : ${items}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:if="${it.productImage != null}" th:src="${it.productImage}"
                                            onerror="this.src='/images/default.png'"
                                            style="width:40px;height:40px;object-fit:cover" class="me-2" alt="">
                                        <img th:unless="${it.productImage != null}" src="/images/default.png"
                                            style="width:40px;height:40px;object-fit:cover" class="me-2" alt="">
                                        <span th:text="${it.productName}">商品</span>
                                    </div>
                                </td>
                                <td th:text="'￥' + ${it.price}">￥0.00</td>
                                <td th:text="${it.quantity}">1</td>
                                <td th:text="'￥' + ${it.price * it.quantity}">￥0.00</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" class="text-end fw-bold">总计：</td>
                                <td class="fw-bold" th:text="'￥' + ${order.totalAmount}">￥0.00</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="mt-3">
                    <a th:href="@{/order/list}" class="btn btn-outline-primary">查看我的订单</a>
                    <a th:href="@{/product/list}" class="btn btn-primary">继续购物</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
